<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>90's Quiz Game</title>
</head>

<body>
    <h1 id="game-main-title">The 90's Quiz</h1>
    <div id="game-area">
        <div class="question-box">
            <button type="button" id="next-question-btn">next/skip</button>
            <h2><span id="main-questions">questions</span></h2>
            <div id="answers">
                <ol>
                    <li class="answer-box" id="a">answer A</li>
                    <li class="answer-box" id="b">answer B</li>
                    <li class="answer-box" id="c">answer C</li>
                </ol>
            </div>


            <!-- <button type="button" id="submit-btn">submit</button> -->
            <p id="wrong_answer_table">wrong answers:<span id="wrong_answers">0</span></p>
            <p id="right_answer_table">right answers:<span id="right_answers">0</span></p>
        </div>
    </div>

    <a id='return-btn' href="index.html">back</a>

    <script src="assets/js/script.js"></script>

</body>

</html>
